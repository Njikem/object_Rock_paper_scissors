<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object_RPS</title>
</head>
<body>
    
 

    <h4>Rock Paper Scirssors</h4>

    <h5>Creating a score</h5>
        

    <button onclick="
    playGame('rock');
    ">Rock</button> 



    <button onclick="

    playGame('paper');
 
    ">Paper</button> 



    <button onclick="

     playGame('scissors');

    ">Scissors</button> 




   <button onclick="
   score.wins = 0;
   score.losses = 0;
   score.ties = 0;

   localStorage.removeItem('score');
   ">Reset Score</button>


    
    <script>

    // Update the scores by creating an object for the result
      //This (let score) is the same code as JSON.parse code. Is just that the let score has been stored in a local storage and it can be use anywhere. The JSON.parse will not allow the score to reset to zero when you done playing. This will allow you to continue with the score you left the last time.
     
     //Checking if the score is equal null
     /*
     if(score === null){
      score = {
        wins : 0,
        losses: 0,
        ties: 0,
      };
    }

    */
      
      
      //the JSON.parse will convert the JSON.stringify back to an object. To see the score in the localstorage do console.log on the let score

      let score = (JSON.parse(localStorage.getItem('score')));



      //Creating the results

        function playGame(playerMove){

        let computerMove = pickComputerMove();

       let  result = '';

       if (playerMove === 'scissors'){

        if(computerMove === 'rock'){
            result ='You lose';
        }else if (computerMove === 'paper'){
            result  = 'You Win';
        }else if(computerMove === 'scissors'){
            result = 'Tie';
        }

        
        } else if (playerMove === 'paper'){
          
            if (computerMove === 'rock'){
                result ='You Win';
            }else if (computerMove === 'paper'){
                result  = 'Tie';
            }else if (computerMove === 'scissors'){
                result = 'You lose';
            }
            

        } else if (playerMove === 'rock'){
            if(computerMove === 'rock'){
                result ='Ties';
            }else if (computerMove === 'paper'){
                result  = 'You lose';
            }else if(computerMove === 'scissors'){
                result = 'You Win';
            }

        }


    //Updating  the scores for the result
      if(result === 'You Win'){
        score.wins += 1;

      }else if( result === 'You lose'){
        score.losses += 1;

      }else if(result === 'Tie'){
        score.ties += 1;

      }



      //Store the update into a localstorage using JSON.stringify. This will save the score permanently.


      localStorage.setItem('score', JSON.stringify(score));

     //displaying the scores and pop by adding updated scores into the alert.
        
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. 
        ${result}Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);     
        
        
     }
        
//Creating the random move
     function pickComputerMove(){

        let computerMove = '';

        let randomNumber = Math.random();


        if (randomNumber >= 0 && randomNumber < 1/3){
            computerMove = 'rock';

        }else if (randomNumber >= 1/3 && randomNumber < 2/3){
            computerMove = 'paper';
        }else if (randomNumber  >=2/3 && randomNumber < 1)
        computerMove = 'scissors';

       console.log(computerMove)

        

        return computerMove;

     }



    </script>



</body>
</html>
